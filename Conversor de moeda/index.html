<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link href="https: //fonts.googleapis.com/css2? família= Roboto:wght@400;700 & display=swap" rel="stylesheet">
    
    <title>Dev Club Convert Money</title>
</head>
<body>
    
    <img class="logo" src="./assets/logo.gif" alt="logo-dev-club-convert-money">

    <main>
        <label>
            Converte <b>de</b>
            <select>
                <option>Real brasileiro</option>
            </select>
        </label>

        <label>
            Converte <b>para</b>
            <select class="currency-select">
                <option value="dolar">Dólar americano</option>
                <option value="euro">Euro</option>
                <option value="libra">Libra</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="moeda-real">
                <p class="currency">Real brasileiro</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
    
            <img class="arrow-img" src="./assets/Vector.png" alt="seta">
    
            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="dolar">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>

    </main>

</body>

<script src="./script.js"></script>

</html>
